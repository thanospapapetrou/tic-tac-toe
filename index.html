<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Tic-tac-toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/tic-tac-toe.css" />
        <script src="./js/Difficulty.js"></script>
        <script src="./js/Mode.js"></script>
        <script src="./js/Symbol.js"></script>
        <script src="./js/TicTacToe.js"></script>
        <script src="./js/Timer.js"></script>
    </head>
    <body onload="TicTacToe.main();">
        <h1>Tic-tac-toe</h1>
        <h2><a href="https://xkcd.com/832/">xkcd #832</a></h2>
        <form action="./index.html">
            <label for="mode">Mode:</label>
            <select id="mode" name="mode" onchange="TicTacToe.toggleDifficultySymbol();">
                <option value="SINGLE_PLAYER">Single Player</option>
                <option value="TWO_PLAYERS">Two Players</option>
            </select>
            <br />
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
                <option value="EASY">Easy</option>
                <option value="HARD">Hard</option>
            </select>
            <br />
            <label for="symbol">Symbol:</label>
            <select id="symbol" name="symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            <br />
            <input type="submit" value="Start" autofocus="autofocus" />
        </form>
        <table></table>
        <p>
            Turn: <span></span>
            <br />
            Time: <span></span>
        </p>
    </body>
</html>
